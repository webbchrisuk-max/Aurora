<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aurora ISA Tracker ‚Äì Cinematic Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

<style>
:root{
  --cyan:#00eaff;
  --teal:#00ffd0;
  --amber:#ffb347;

  --bg1:#060018;
  --bg2:#120035;
  --bg3:#001a33;
}

/* ===================== GLOBAL BACKGROUND ===================== */
body{
  margin:0;
  padding:0;
  font-family:'Orbitron',sans-serif;
  background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:600% 600%;
  animation:auroraBG 40s ease infinite;
  color:#fff;
  overflow-x:hidden;
}

@keyframes auroraBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  padding:20px;
  max-width:1100px;
  margin:auto;
}

.section-title{
  font-size:24px;
  font-weight:700;
  color:var(--cyan);
  text-align:center;
  margin-top:35px;
  text-shadow:0 0 15px var(--cyan);
}

/* ===================== CARD ===================== */
.card{
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:18px;
  padding:20px;
  margin-bottom:24px;
  backdrop-filter:blur(10px);
  box-shadow:0 0 12px rgba(0,255,255,0.20);
  position:relative;
  overflow:hidden;
  transition:0.35s ease;
}
.card:hover{
  transform:translateY(-3px);
  box-shadow:0 0 22px rgba(0,255,255,0.55);
}

/* ===================== CAROUSEL FIX (NO PEEK) ===================== */
.carousel{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  scroll-behavior:smooth;
  gap:18px;
  padding:18px 10px;   /* ‚Üê important fix */
  -webkit-overflow-scrolling:touch;
}
.carousel::after{ content:""; flex:0 0 5px; }

.holding-card{
  flex:0 0 88%;
  margin-right:10px;
  box-sizing:border-box;
  scroll-snap-align:start;

  background:rgba(255,255,255,0.07);
  border-radius:16px;
  padding:18px;
  box-shadow:0 0 18px rgba(0,255,255,0.25);
  transition:0.3s ease;
}
.holding-card:hover{
  transform:scale(1.02);
  box-shadow:0 0 28px rgba(0,255,255,0.55);
}

/* ===================== DIVIDEND ITEMS ===================== */
.dividend-item{
  padding:12px 14px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
  transition:0.3s;
}
.dividend-item:hover{
  transform:scale(1.02);
  box-shadow:0 0 12px rgba(0,255,255,0.4);
}

/* ===================== EXPANSION PANEL ===================== */
.expander-toggle{
  margin-top:14px;
  padding:8px 18px;
  display:inline-block;
  font-size:0.85rem;
  cursor:pointer;
  border-radius:30px;
  text-align:center;
  user-select:none;

  /* Aurora Drift Gradient */
  background:linear-gradient(120deg,#00eaff,#00ffd0,#00baff);
  background-size:400% 400%;
  animation:auroraDriftBtn 6s ease infinite;

  box-shadow:0 0 12px rgba(0,255,255,0.6),
             0 0 25px rgba(0,255,208,0.4);
  color:#000;
  font-weight:700;
}

@keyframes auroraDriftBtn{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.expander-content{
  overflow:hidden;
  max-height:0;
  transition:max-height 0.35s ease-in-out;
}

.expander-content-inner{
  margin-top:12px;
  border-top:1px solid rgba(255,255,255,0.15);
  padding-top:12px;
  font-size:0.82rem;
}

.expander-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}

.expander-label{
  color:var(--teal);
}
.expander-value{
  color:var(--amber);
  font-weight:700;
}

/* ===================== PROGRESS BARS ===================== */
.progress-wrap{margin:12px 0;}
.progress-label{margin-bottom:4px;}
.progress-bar{
  width:100%; height:10px;
  background:rgba(255,255,255,0.12);
  border-radius:10px; overflow:hidden;
}
.progress-fill{
  height:100%; width:0%;
  background:linear-gradient(90deg,var(--cyan),var(--teal));
  animation:fillAnim 1.8s ease forwards;
}
@keyframes fillAnim{
  from{width:0%;}
  to{width:var(--p);}
}
</style>

<script>
const AURORA_SYNC =
"https://raw.githubusercontent.com/webbchrisuk-max/Aurora/refs/heads/main/AuroraSync.json";

async function loadJSON(url){
  const res = await fetch(url + "?nocache=" + Date.now());
  return res.json();
}
async function initAurora(){
  const sync = await loadJSON(AURORA_SYNC);

  renderPortfolio(sync);
  renderTesco(sync);
  renderTescoMigration(sync);
  renderIG(sync);
  renderT212(sync);
  renderNextFive(sync);
  renderUpcoming(sync);
  renderYTD(sync);
}
</script>
</head>

<body onload="initAurora()">
<div class="container">

<h1 class="section-title">üåå Aurora ISA Tracker ‚Äì Cinematic Edition</h1>

<div class="card">
  <h2 class="section-title">üìä Portfolio Summary</h2>
  <div id="portfolio-summary"></div>
</div>

<div class="card">
  <h2 class="section-title">üõí Tesco SIP & SAYE</h2>
  <div id="tesco-sip"></div>
  <div id="tesco-saye"></div>

  <h3 class="section-title" style="margin-top:25px;">üì§ ISA Migration Plan</h3>
  <div id="tesco-migration"></div>
</div>

<div class="card">
  <h2 class="section-title">üìà IG ISA Holdings</h2>
  <div class="carousel" id="ig-carousel"></div>
</div>

<div class="card">
  <h2 class="section-title">üìâ Trade212 ISA Holdings</h2>
  <div class="carousel" id="t212-carousel"></div>
</div>

<div class="card">
  <h2 class="section-title">‚è≠Ô∏è Next 5 Dividends</h2>
  <div id="next5"></div>
</div>

<div class="card">
  <h2 class="section-title">üìÖ Upcoming Dividends</h2>
  <div id="upcoming"></div>
</div>

<div class="card">
  <h2 class="section-title">üí∑ Year-To-Date Income</h2>
  <div id="ytd"></div>
</div>

</div> <!-- END CONTAINER -->
  <script>
/* ================= PORTFOLIO SUMMARY ================= */
function renderPortfolio(sync){
  const ig = sync?.isa?.holdings?.ig_isa || [];
  const t212 = sync?.isa?.holdings?.trade212_isa || [];

  let igValue = ig.reduce((s,h)=>s+(Number(h.value)||0),0);
  let t212Value = t212.reduce((s,h)=>s+(Number(h.value)||0),0);
  let totalValue = igValue + t212Value;

  const annualIncome = sync?.isa?.portfolio_summary?.annual_income_gbp || 0;

  const igPct = totalValue ? (igValue / totalValue * 100).toFixed(1) : 0;
  const t212Pct = totalValue ? (t212Value / totalValue * 100).toFixed(1) : 0;

  document.getElementById("portfolio-summary").innerHTML = `
    <p><strong>IG ISA Value:</strong> ¬£${igValue.toFixed(2)}</p>
    <div class="progress-wrap">
      <div class="progress-label">IG Share of Portfolio (${igPct}%)</div>
      <div class="progress-bar"><div class="progress-fill" style="--p:${igPct}%;"></div></div>
    </div>

    <p><strong>Trade212 ISA Value:</strong> ¬£${t212Value.toFixed(2)}</p>
    <div class="progress-wrap">
      <div class="progress-label">T212 Share of Portfolio (${t212Pct}%)</div>
      <div class="progress-bar"><div class="progress-fill" style="--p:${t212Pct}%;"></div></div>
    </div>

    <p><strong>Total Portfolio Value:</strong> ¬£${totalValue.toFixed(2)}</p>
    <p><strong>Projected Annual Income:</strong> ¬£${annualIncome.toFixed(2)}</p>
  `;
}

/* ================= IG ISA CARDS ================= */
function renderIG(sync){
  const ig = sync?.isa?.holdings?.ig_isa || [];
  const el = document.getElementById("ig-carousel");
  el.innerHTML = "";

  ig.forEach(h=>{
    el.innerHTML += `
      <div class="holding-card">
        <h3>${h.ticker} ‚Äî ${h.name}</h3>
        <p><strong>Shares:</strong> ${h.shares}</p>
        <p><strong>Value:</strong> ¬£${Number(h.value).toFixed(2)}</p>
        <p><strong>Gain:</strong>
          <span style="color:${h.gain_value >= 0 ? 'lime' : 'red'};">
            ¬£${Number(h.gain_value).toFixed(2)}
          </span>
        </p>

        <!-- ================= EXPANSION PANEL ================= -->
        <div class="expander-toggle">Unfold Insights ‚ñº</div>
        <div class="expander-content">
          <div class="expander-content-inner">

            <div class="expander-row">
              <div class="expander-label">Live Price</div>
              <div class="expander-value">¬£${Number(h.live_price).toFixed(2)}</div>
            </div>

            <div class="expander-row">
              <div class="expander-label">Annual Income</div>
              <div class="expander-value">¬£${Number(h.annual_income).toFixed(2)}</div>
            </div>

            <div class="expander-row">
              <div class="expander-label">Dividend Yield</div>
              <div class="expander-value">${Number(h.annual_div_yield).toFixed(2)}%</div>
            </div>

            <div class="expander-row">
              <div class="expander-label">Gain %</div>
              <div class="expander-value">${Number(h.gain_percentage).toFixed(2)}%</div>
            </div>

          </div>
        </div>
      </div>
    `;
  });
}

/* ================= T212 CARDS ================= */
function renderT212(sync){
  const t = sync?.isa?.holdings?.trade212_isa || [];
  const el = document.getElementById("t212-carousel");
  el.innerHTML = "";

  t.forEach(h=>{
    el.innerHTML += `
      <div class="holding-card">
        <h3>${h.ticker} ‚Äî ${h.name}</h3>
        <p><strong>Shares:</strong> ${h.shares}</p>
        <p><strong>Value:</strong> ¬£${Number(h.value).toFixed(2)}</p>
        <p><strong>Gain:</strong>
          <span style="color:${h.gain_value >= 0 ? 'lime' : 'red'};">
            ¬£${Number(h.gain_value).toFixed(2)}
          </span>
        </p>

        <!-- ================= EXPANSION PANEL ================= -->
        <div class="expander-toggle">Unfold Insights ‚ñº</div>
        <div class="expander-content">
          <div class="expander-content-inner">

            <div class="expander-row">
              <div class="expander-label">Live Price</div>
              <div class="expander-value">¬£${Number(h.live_price).toFixed(2)}</div>
            </div>

            <div class="expander-row">
              <div class="expander-label">Annual Income</div>
              <div class="expander-value">¬£${Number(h.annual_income).toFixed(2)}</div>
            </div>

            <div class="expander-row">
              <div class="expander-label">Dividend Yield</div>
              <div class="expander-value">${Number(h.annual_div_yield).toFixed(2)}%</div>
            </div>

            <div class="expander-row">
              <div class="expander-label">Gain %</div>
              <div class="expander-value">${Number(h.gain_percentage).toFixed(2)}%</div>
            </div>

          </div>
        </div>
      </div>
    `;
  });
}

/* ================= NEXT 5 DIVIDENDS ================= */
function renderNextFive(sync){
  const next = sync?.isa?.dividends?.next_five || [];
  let html = "";

  next.forEach(d=>{
    html += `
      <div class="dividend-item">
        <div>
          <strong>${d.ticker}</strong><br>
          Ex: ${d.ex_div_date}<br>
          Pay: ${d.pay_date}
        </div>
        <div style="font-size:18px;color:var(--cyan);">
          ¬£${Number(d.total_dividend).toFixed(2)}
        </div>
      </div>
    `;
  });

  document.getElementById("next5").innerHTML = html;
}

/* ================= UPCOMING DIVIDENDS ================= */
function renderUpcoming(sync){
  const all = sync?.isa?.dividends?.upcoming || [];
  const today = new Date();

  const future = all.filter(d => new Date(d.ex_div_date) >= today)
                    .sort((a,b)=> new Date(a.ex_div_date)-new Date(b.ex_div_date))
                    .slice(0,5);

  let html = "";

  future.forEach(d=>{
    html += `
      <div class="dividend-item">
        <div>
          <strong>${d.ticker}</strong> ‚Äî ${d.name}<br>
          Ex: ${d.ex_div_date}<br>
          Pay: ${d.pay_date}<br>
          Status: ${d.status}
        </div>
        <div style="font-size:18px;color:var(--teal);">
          ¬£${Number(d.total_dividend).toFixed(2)}
        </div>
      </div>
    `;
  });

  document.getElementById("upcoming").innerHTML = html;
}

/* ================= YEAR-TO-DATE ================= */
function renderYTD(sync){
  const totals = sync?.isa?.dividends?.monthly_totals || {};
  const year = new Date().getFullYear();

  let sum = 0;
  Object.entries(totals).forEach(([month,val])=>{
    if(month.startsWith(String(year))) sum += val;
  });

  document.getElementById("ytd").innerHTML = `
    <h3 style="text-align:center;font-size:26px;text-shadow:0 0 12px var(--cyan);">
      ¬£${sum.toFixed(2)}
    </h3>
  `;
}

/* ================= TESCO (SIP + SAYE) ================= */
function renderTesco(sync){
  const t = sync?.tesco?.summary;
  if(!t){
    document.getElementById("tesco-sip").innerHTML = "<p>No Tesco data.</p>";
    return;
  }

  document.getElementById("tesco-sip").innerHTML = `
    <div class="tesco-card">
      <h3>ü•á SIP Shares</h3>
      <p><strong>Total Shares:</strong> ${t.sip_total_shares}</p>
      <p><strong>Value:</strong> ¬£${t.sip_value_gbp.toFixed(2)}</p>
      <p><strong>Avg Cost:</strong> ¬£${t.sip_average_cost.toFixed(2)}</p>
      <p><strong>Gain:</strong> ¬£${t.sip_gain_gbp.toFixed(2)}</p>
    </div>
  `;

  document.getElementById("tesco-saye").innerHTML = `
    <div class="tesco-card">
      <h3>üíº SAYE Plan</h3>
      <p><strong>Options:</strong> ${t.saye_total_options}</p>
      <p><strong>Option Price:</strong> ¬£${t.saye_option_price.toFixed(2)}</p>
      <p><strong>Current Value:</strong> ¬£${t.saye_current_value_gbp.toFixed(2)}</p>
      <p><strong>Potential Gain:</strong> ¬£${t.saye_potential_gain_gbp.toFixed(2)}</p>
    </div>
  `;
}

/* ================= TESCO MIGRATION PLAN ================= */
function renderTescoMigration(sync){
  const p = sync?.tesco?.isa_migration_plan;
  if(!p){
    document.getElementById("tesco-migration").innerHTML = "<p>No migration data.</p>";
    return;
  }

  let html = `<p><strong>Maturity:</strong> ${p.maturity_date}</p><ul>`;

  Object.entries(p.tax_years).forEach(([yr,data])=>{
    html += `<li><strong>${yr.replace("_","/")}:</strong> ${data}</li>`;
  });

  html += `</ul>`;

  document.getElementById("tesco-migration").innerHTML = html;
}

/* ================= EXPANSION PANEL LOGIC ================= */
document.addEventListener("click", e => {
  if(!e.target.classList.contains("expander-toggle")) return;

  const toggle = e.target;
  const content = toggle.nextElementSibling;

  if(content.style.maxHeight){
    content.style.maxHeight = null;
    toggle.textContent = "Unfold Insights ‚ñº";
  } else {
    content.style.maxHeight = content.scrollHeight + "px";
    toggle.textContent = "Fold Insights ‚ñ≤";
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
