<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aurora ISA Tracker â€“ Cinematic Edition</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

<style>
:root{
  --cyan:#00eaff;
  --coral:#ff7f50;
  --teal:#00ffd0;
  --amber:#ffb347;
  --bg1:#060018;
  --bg2:#120035;
  --bg3:#001a33;
}

/* Global body */
body{
  margin:0;padding:0;
  font-family:'Orbitron',sans-serif;
  background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:600% 600%;
  animation:auroraDrift 40s ease-in-out infinite;
  color:#fff;
}

/* Background animation */
@keyframes auroraDrift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  padding:20px;
  max-width:1100px;
  margin:auto;
}

.section-title{
  font-size:22px;
  font-weight:700;
  color:var(--cyan);
  margin-top:35px;
  text-align:center;
  text-shadow:0 0 10px var(--cyan);
}

.card{
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:16px;
  padding:18px;
  margin-bottom:20px;
  backdrop-filter:blur(8px);
  box-shadow:0 0 15px rgba(0,255,255,0.2);
}

/* Tables */
.table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
.table th{
  padding:10px;
  background:rgba(0,200,255,0.3);
  border-bottom:1px solid var(--cyan);
}
.table td{
  padding:8px;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

/* Dividend list */
.dividend-item{
  padding:10px 12px;
  background:rgba(255,255,255,0.07);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:14px;
}

/* ===================== HOLDINGS CAROUSEL ===================== */
.carousel {
  display:flex;
  flex-direction:row;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  scroll-behavior:smooth;
  gap:24px;
  padding:20px 0 20px 10px;
  scroll-padding-left:20px;
  -webkit-overflow-scrolling:touch;
}
.carousel::after{
  content:"";
  flex:0 0 20px;
}

.holding-card {
  flex:0 0 82%;
  scroll-snap-align:start;
  background:rgba(255,255,255,0.07);
  border-radius:16px;
  padding:18px;
  box-shadow:0 0 15px rgba(0,255,255,0.2);
  transition:transform .3s ease;
}
.holding-card:hover{
  transform:scale(1.03);
}

/* Tesco cards */
.tesco-card{
  background:rgba(255,255,255,0.07);
  border:1px solid rgba(0,255,255,0.3);
  border-radius:16px;
  padding:18px;
  margin-bottom:15px;
  box-shadow:0 0 15px rgba(0,255,200,0.25);
}
</style>

<script>
const AURORA_SYNC =
"https://raw.githubusercontent.com/webbchrisuk-max/Aurora/refs/heads/main/AuroraSync.json";

async function loadJSON(url){
  const r = await fetch(url + "?nocache=" + Date.now());
  return await r.json();
}

async function initAurora(){
  const sync = await loadJSON(AURORA_SYNC);

  renderPortfolio(sync);
  renderTesco(sync);
  renderTescoMigration(sync);
  renderIG(sync);
  renderT212(sync);
  renderNextFive(sync);
  renderUpcoming(sync);
  renderYTD(sync);
}
</script>
</head>

<body onload="initAurora()">

<div class="container">

<h1 class="section-title">ðŸŒŒ Aurora ISA Tracker â€“ Cinematic Edition</h1>

<!-- â­ PORTFOLIO SUMMARY -->
<div class="card">
  <h2 class="section-title">Portfolio Summary</h2>
  <div id="portfolio-summary"></div>
</div>

<!-- â­ TESCO BLOCK INSERTED UNDER PORTFOLIO SUMMARY -->
<div class="card">
  <h2 class="section-title">Tesco SIP & SAYE</h2>

  <div id="tesco-sip"></div>
  <div id="tesco-saye"></div>

  <h3 class="section-title" style="margin-top:25px;">ISA Migration Plan</h3>
  <div id="tesco-migration"></div>
</div>

<!-- IG ISA CAROUSEL -->
<div class="card">
  <h2 class="section-title">IG ISA Holdings</h2>
  <div class="carousel" id="ig-carousel"></div>
</div>

<!-- T212 ISA CAROUSEL -->
<div class="card">
  <h2 class="section-title">Trade212 ISA Holdings</h2>
  <div class="carousel" id="t212-carousel"></div>
</div>
<!-- NEXT 5 DIVIDENDS -->
<div class="card">
  <h2 class="section-title">Next 5 Dividends</h2>
  <div id="next5"></div>
</div>

<!-- UPCOMING DIVIDENDS -->
<div class="card">
  <h2 class="section-title">Upcoming Dividends</h2>
  <div id="upcoming"></div>
</div>

<!-- YTD -->
<div class="card">
  <h2 class="section-title">Year-To-Date Income</h2>
  <div id="ytd"></div>
</div>

</div> <!-- end .container -->


<script>
/* ---------------- PORTFOLIO SUMMARY ---------------- */
function renderPortfolio(sync){
  const ig = sync?.isa?.ig_isa?.balance || 0;
  const t212 = sync?.isa?.trade212_isa?.balance || 0;
  const annual = sync?.isa?.portfolio_summary?.annual_income_gbp || 0;
  const total = sync?.isa?.portfolio_summary?.total_value || 0;

  document.getElementById("portfolio-summary").innerHTML = `
    <p><strong>IG ISA Value:</strong> Â£${ig.toFixed(2)}</p>
    <p><strong>Trade212 ISA Value:</strong> Â£${t212.toFixed(2)}</p>
    <p><strong>Total Portfolio Value:</strong> Â£${total.toFixed(2)}</p>
    <p><strong>Projected Annual Income:</strong> Â£${annual.toFixed(2)}</p>
  `;
}

/* ---------------- IG CAROUSEL ---------------- */
function renderIG(sync){
  const ig = sync?.isa?.holdings?.ig_isa || [];
  const container = document.getElementById("ig-carousel");
  container.innerHTML = "";

  ig.forEach(h=>{
    container.innerHTML += `
      <div class="holding-card">
        <h3>${h.ticker} â€“ ${h.name}</h3>
        <p><strong>Shares:</strong> ${h.shares}</p>
        <p><strong>Value:</strong> Â£${Number(h.value).toFixed(2)}</p>
        <p><strong>Gain:</strong> <span style="color:${h.gain_value>=0?'lime':'red'}">Â£${h.gain_value.toFixed(2)}</span></p>
      </div>
    `;
  });
}

/* ---------------- T212 CAROUSEL ---------------- */
function renderT212(sync){
  const t = sync?.isa?.holdings?.trade212_isa || [];
  const container = document.getElementById("t212-carousel");
  container.innerHTML = "";

  t.forEach(h=>{
    container.innerHTML += `
      <div class="holding-card">
        <h3>${h.ticker} â€“ ${h.name}</h3>
        <p><strong>Shares:</strong> ${h.shares}</p>
        <p><strong>Value:</strong> Â£${Number(h.value).toFixed(2)}</p>
        <p><strong>Gain:</strong> <span style="color:${h.gain_value>=0?'lime':'red'}">Â£${h.gain_value.toFixed(2)}</span></p>
      </div>
    `;
  });
}

/* ---------------- NEXT 5 DIVIDENDS ---------------- */
function renderNextFive(sync){
  const next = sync?.isa?.dividends?.next_five || [];
  let html = "";

  next.forEach(d=>{
    html += `
      <div class="dividend-item">
        <div>
          <strong>${d.ticker}</strong><br>
          Ex: ${d.ex_div_date}<br>
          Pay: ${d.pay_date}
        </div>
        <div>Â£${Number(d.total_dividend).toFixed(2)}</div>
      </div>
    `;
  });

  document.getElementById("next5").innerHTML = html;
}

/* ---------------- UPCOMING EX-DIV DATES ---------------- */
function renderUpcoming(sync){
  const all = sync?.isa?.dividends?.upcoming || [];
  const today = new Date();

  const future = all.filter(d => new Date(d.ex_div_date) >= today)
                    .sort((a,b)=>new Date(a.ex_div_date)-new Date(b.ex_div_date))
                    .slice(0,5);

  let html = "";
  future.forEach(d=>{
    html += `
      <div class="dividend-item">
        <div>
          <strong>${d.ticker}</strong> â€“ ${d.name}<br>
          Ex: ${d.ex_div_date}<br>
          Pay: ${d.pay_date}<br>
          Status: ${d.status}
        </div>
        <div>Â£${Number(d.total_dividend).toFixed(2)}</div>
      </div>
    `;
  });

  document.getElementById("upcoming").innerHTML = html;
}

/* ---------------- YTD ---------------- */
function renderYTD(sync){
  const totals = sync?.isa?.dividends?.monthly_totals || {};
  const y = new Date().getFullYear();
  let total = 0;

  Object.entries(totals).forEach(([m,v])=>{
    if(m.startsWith(String(y))) total += v;
  });

  document.getElementById("ytd").innerHTML =
    `<h3 style="text-align:center;">Â£${total.toFixed(2)}</h3>`;
}

/* ---------------- TESCO SIP + SAYE ---------------- */
function renderTesco(sync){
  const t = sync?.tesco?.summary;
  if(!t){
    document.getElementById("tesco-sip").innerHTML = "<p>No Tesco data found.</p>";
    document.getElementById("tesco-saye").innerHTML = "";
    return;
  }

  document.getElementById("tesco-sip").innerHTML = `
    <div class="tesco-card">
      <h3>SIP Shares</h3>
      <p><strong>Total Shares:</strong> ${t.sip_total_shares}</p>
      <p><strong>Value:</strong> Â£${t.sip_value_gbp.toFixed(2)}</p>
      <p><strong>Avg Cost:</strong> Â£${t.sip_average_cost.toFixed(2)}</p>
      <p><strong>Gain:</strong> Â£${t.sip_gain_gbp.toFixed(2)}</p>
    </div>
  `;

  document.getElementById("tesco-saye").innerHTML = `
    <div class="tesco-card">
      <h3>SAYE Plan</h3>
      <p><strong>Options:</strong> ${t.saye_total_options}</p>
      <p><strong>Option Price:</strong> Â£${t.saye_option_price.toFixed(2)}</p>
      <p><strong>Current Value:</strong> Â£${t.saye_current_value_gbp.toFixed(2)}</p>
      <p><strong>Potential Gain:</strong> Â£${t.saye_potential_gain_gbp.toFixed(2)}</p>
    </div>
  `;
}

/* ---------------- TESCO ISA MIGRATION PLAN ---------------- */
function renderTescoMigration(sync){
  const p = sync?.tesco?.isa_migration_plan;
  if(!p){
    document.getElementById("tesco-migration").innerHTML = "<p>No migration data.</p>";
    return;
  }

  let html = `<p><strong>Maturity:</strong> ${p.maturity_date}</p><ul>`;

  Object.entries(p.tax_years).forEach(([yr,msg])=>{
    html += `<li><strong>${yr.replace("_","/")}:</strong> ${msg}</li>`;
  });

  html += `</ul>`;
  document.getElementById("tesco-migration").innerHTML = html;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
