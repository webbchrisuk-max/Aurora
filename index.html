<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Aurora ISA Tracker ‚Äì Cinematic Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

<style>
/* =========================================================
   AURORA ROOT VARIABLES
   ========================================================= */
:root{
  --cyan:#00eaff;
  --teal:#00ffd0;
  --amber:#ffb347;
  --coral:#ff7f50;

  --bg1:#060018;
  --bg2:#120035;
  --bg3:#001a33;

  --neon-green:#00ff66;
  --neon-yellow:#ffdd33;
  --neon-red:#ff4444;
  --neon-glow:0 0 10px rgba(0,255,255,0.6);
}

/* =========================================================
   GLOBAL BACKGROUND
   ========================================================= */
body{
  margin:0;
  padding:0;
  font-family:'Orbitron',sans-serif;
  background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:600% 600%;
  animation:auroraBG 40s ease infinite;
  color:#fff;
  overflow-x:hidden;
}
@keyframes auroraBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  padding:20px;
  max-width:1100px;
  margin:auto;
}

.section-title{
  font-size:24px;
  font-weight:700;
  color:var(--cyan);
  text-align:center;
  margin-top:35px;
  text-shadow:0 0 15px var(--cyan);
}

/* =========================================================
   CARD
   ========================================================= */
.card{
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:18px;
  padding:20px;
  margin-bottom:24px;
  backdrop-filter:blur(10px);
  box-shadow:0 0 12px rgba(0,255,255,0.20);
  transition:0.35s ease;
}
.card:hover{
  transform:translateY(-3px);
  box-shadow:0 0 22px rgba(0,255,255,0.55);
}

/* =========================================================
   CAROUSEL (iPhone Optimised)
   ========================================================= */
.carousel {
  display:flex;
  flex-direction:row;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  scroll-behavior:smooth;
  gap:78px;
  padding:45px 0 30px 22px;
  scroll-padding-left:36px;
  -webkit-overflow-scrolling:touch;
}
.carousel::-webkit-scrollbar { display:none; }
.carousel::after { content:""; flex:0 0 20px; }

/* =========================================================
   HOLDING CARDS
   ========================================================= */
.holding-card {
  flex:0 0 80%;
  scroll-snap-align:start;
  background:rgba(255,255,255,0.07);
  border-radius:16px;
  padding:18px;
  box-shadow:0 0 18px rgba(0,255,255,0.25);
  transition:transform .3s ease;
}
.holding-card:hover{ transform:scale(1.03); }

/* =========================================================
   EXPANDER BUTTON
   ========================================================= */
.expander-toggle{
  margin-top:14px;
  padding:10px 20px;
  display:inline-block;
  cursor:pointer;
  border-radius:30px;
  font-size:0.85rem;
  font-weight:700;
  user-select:none;
  background:linear-gradient(120deg,#00eaff,#00ffd0,#00baff);
  background-size:400% 400%;
  animation:auroraBtn 6s ease infinite;
  color:#000;
  box-shadow:0 0 12px rgba(0,255,255,0.6),
             0 0 25px rgba(0,255,208,0.4);
}
@keyframes auroraBtn{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.expander-content{
  overflow:hidden;
  max-height:0;
  transition:max-height 0.35s ease-in-out;
}
.expander-content-inner{
  margin-top:12px;
  border-top:1px solid rgba(255,255,255,0.15);
  padding-top:12px;
  font-size:0.82rem;
}

/* Standard row layout */
.expander-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}

/* =========================================================
   SIP NEON COLOUR CODING
   ========================================================= */
.exp-value.available{
  color:var(--neon-green);
  font-weight:700;
  text-shadow:0 0 8px rgba(0,255,100,0.6);
}
.exp-value.conditional{
  color:var(--neon-yellow);
  font-weight:700;
  text-shadow:0 0 8px rgba(255,220,50,0.6);
}
.exp-value.locked{
  color:var(--neon-red);
  font-weight:700;
  text-shadow:0 0 8px rgba(255,70,70,0.6);
}
.exp-value.total-line{
  color:var(--cyan);
  font-weight:700;
  text-shadow:0 0 10px rgba(0,230,255,0.7);
}

/* =========================================================
   SAYE ‚Äî Aurora SAYE Progress (Animated Bar)
   ========================================================= */
.saye-progress-title{
  text-align:center;
  font-size:1rem;
  font-weight:700;
  margin-top:14px;
  margin-bottom:10px;
  color:var(--cyan);
  text-shadow:0 0 10px var(--cyan);
}

.saye-bar-wrap{
  width:100%;
  height:12px;
  background:rgba(255,255,255,0.12);
  border-radius:14px;
  overflow:hidden;
  margin-top:8px;
}
.saye-bar-fill{
  height:100%;
  width:0%;
  border-radius:14px;
  background:linear-gradient(90deg,#00eaff,#00ffd0,#ff7f50);
  background-size:300% 300%;
  animation:sayeFlow 4s ease infinite;
  transition:width 1s ease;
}
@keyframes sayeFlow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* =========================================================
   IPAD PRO 12.9 TUNING
   ========================================================= */
@media (min-width:1024px){
  .carousel{
    gap:100px;
    padding:45px 0 30px 60px;
    scroll-padding-left:70px;
  }
  .holding-card{ flex:0 0 86%; }
}
</style>

<script>
/* =========================================================
   LOAD JSON
   ========================================================= */
const AURORA_SYNC =
"https://raw.githubusercontent.com/webbchrisuk-max/Aurora/refs/heads/main/AuroraSync.json";

async function loadJSON(url){
  const r = await fetch(url + "?nocache=" + Date.now());
  return r.json();
}

async function initAurora(){
  const sync = await loadJSON(AURORA_SYNC);

  renderPortfolio(sync);
  renderTescoPanels(sync);    /* NEW ‚Äî replaces SIP/SAYE blocks */
  renderIG(sync);
  renderT212(sync);
  renderNextFive(sync);
  renderUpcoming(sync);
  renderYTD(sync);
}
</script>
</head>
<body onload="initAurora()">
<div class="container">

<h1 class="section-title">üåå Aurora ISA Tracker ‚Äì Cinematic Edition</h1>

<!-- =================== PORTFOLIO SUMMARY =================== -->
<div class="card">
  <h2 class="section-title">üìä Portfolio Summary</h2>
  <div id="portfolio-summary"></div>
</div>

<!-- ============================================================
     TESCO ‚Äì NEW SINGLE CARD WITH 3 NEON EXPANSION PANELS
     ============================================================ -->
<div class="card">
  <h2 class="section-title">üõí Tesco Share Plans</h2>

  <!-- ===================== SIP PANEL ===================== -->
  <div class="expander-toggle">‚ñº SIP Shares</div>
  <div class="expander-content">
    <div class="expander-content-inner" id="sip-panel"></div>
  </div>

  <!-- ===================== SAYE PANEL ===================== -->
  <div class="expander-toggle">‚ñº SAYE Plan</div>
  <div class="expander-content">
    <div class="expander-content-inner" id="saye-panel"></div>
  </div>

  <!-- ===================== ISA MIGRATION ===================== -->
  <div class="expander-toggle">‚ñº ISA Migration Plan</div>
  <div class="expander-content">
    <div class="expander-content-inner" id="tesco-migration-panel"></div>
  </div>
</div>

<!-- ============================================================
     IG / T212 / DIVIDENDS / YTD (unchanged)
     ============================================================ -->

<div class="card">
  <h2 class="section-title">üìà IG ISA Holdings</h2>
  <div class="carousel" id="ig-carousel"></div>
</div>

<div class="card">
  <h2 class="section-title">üìâ Trade212 ISA Holdings</h2>
  <div class="carousel" id="t212-carousel"></div>
</div>

<div class="card">
  <h2 class="section-title">‚è≠Ô∏è Next 5 Dividends</h2>
  <div id="next5"></div>
</div>

<div class="card">
  <h2 class="section-title">üìÖ Upcoming Dividends</h2>
  <div id="upcoming"></div>
</div>

<div class="card">
  <h2 class="section-title">üí∑ Year-To-Date Income</h2>
  <div id="ytd"></div>
</div>

</div> <!-- end container -->

<!-- ============================================================
     JS ‚Äî TES0 PANELS (SIP / SAYE / MIGRATION)
     ============================================================ -->
<script>
function renderTescoPanels(sync){
  const sip = sync?.tesco?.sip;
  const saye = sync?.tesco?.saye;
  const mig = sync?.tesco?.isa_migration_plan;

  /* ===================== SIP PANEL ===================== */
  document.getElementById("sip-panel").innerHTML = `
    <div class="expander-row">
      <div class="expander-label">Available Shares</div>
      <div class="exp-value available">${sip.available}</div>
    </div>

    <div class="expander-row">
      <div class="expander-label">Conditional Shares</div>
      <div class="exp-value conditional">${sip.conditional}</div>
    </div>

    <div class="expander-row">
      <div class="expander-label">Locked Dividend Shares</div>
      <div class="exp-value locked">${sip.locked}</div>
    </div>

    <hr style="border:0;border-top:1px solid rgba(255,255,255,0.15);margin:12px 0;">

    <div class="expander-row">
      <div class="expander-label">Total SIP Earned Shares</div>
      <div class="exp-value total-line">${sip.total_earned}</div>
    </div>

    <div class="expander-row">
      <div class="expander-label">Total Dividend Shares</div>
      <div class="exp-value total-line">${sip.locked}</div>
    </div>

    <div class="expander-row" style="margin-top:12px;">
      <div class="expander-label">üåü Overall SIP Position</div>
      <div class="exp-value total-line">${sip.total_overall} Shares</div>
    </div>

    <hr style="border:0;border-top:1px solid rgba(255,255,255,0.15);margin:12px 0;">

    <div class="expander-row">
      <div class="expander-label">SIP Value</div>
      <div class="exp-value total-line">¬£${sip.value.toFixed(2)}</div>
    </div>

    <div class="expander-row">
      <div class="expander-label">SIP Gain</div>
      <div class="exp-value total-line">¬£${sip.gain.toFixed(2)}</div>
    </div>
  `;

  /* ===================== SAYE PANEL ===================== */
  const maturityDate = new Date(saye.maturity_date);
  const startDate = new Date(saye.start_date);

  function updateSaye() {
    const now = new Date();
    const total = maturityDate - startDate;
    const elapsed = now - startDate;
    const pct = Math.min((elapsed / total) * 100, 100).toFixed(2);

    document.getElementById("saye-panel").innerHTML = `
      <div class="saye-progress-title">‚≠êÔ∏è Aurora SAYE Progress ‚≠êÔ∏è</div>

      <div class="expander-row">
        <div class="expander-label">Time Remaining</div>
        <div class="exp-value total-line">${Math.ceil((maturityDate-now)/86400000)} days</div>
      </div>

      <div class="saye-bar-wrap">
        <div class="saye-bar-fill" style="width:${pct}%"></div>
      </div>

      <div class="expander-row" style="margin-top:10px;">
        <div class="expander-label">Progress</div>
        <div class="exp-value total-line">${pct}%</div>
      </div>

      <hr style="border:0;border-top:1px solid rgba(255,255,255,0.15);margin:12px 0;">

      <div class="expander-row">
        <div class="expander-label">Total Shares</div>
        <div class="exp-value total-line">${saye.total_options}</div>
      </div>

      <div class="expander-row">
        <div class="expander-label">Option Cost</div>
        <div class="exp-value total-line">¬£${saye.option_cost.toFixed(2)}</div>
      </div>

      <div class="expander-row">
        <div class="expander-label">Current Value</div>
        <div class="exp-value total-line">¬£${saye.current_value.toFixed(2)}</div>
      </div>

      <div class="expander-row">
        <div class="expander-label">Potential Gain</div>
        <div class="exp-value total-line">¬£${saye.potential_gain.toFixed(2)}</div>
      </div>

      <div class="expander-row">
        <div class="expander-label">Bonus Value</div>
        <div class="exp-value total-line">¬£${saye.bonus_value.toFixed(2)}</div>
      </div>
    `;
  }
  updateSaye();
  setInterval(updateSaye,1000);

  /* ===================== ISA MIGRATION ===================== */
  let migHTML = `
    <div class="expander-row">
      <div class="expander-label">Maturity Date</div>
      <div class="exp-value total-line">${mig.maturity_date}</div>
    </div>
    <hr style="border:0;border-top:1px solid rgba(255,255,255,0.15);margin:12px 0;">
  `;

  for(const [yr,txt] of Object.entries(mig.tax_years)){
    migHTML += `
      <div class="expander-row">
        <div class="expander-label">${yr.replace("_","/")}</div>
        <div class="exp-value total-line">${txt}</div>
      </div>
    `;
  }

  document.getElementById("tesco-migration-panel").innerHTML = migHTML;
}

/* ============================================================
   EXPANDER TOGGLE LOGIC
   ============================================================ */
document.addEventListener("click", e => {
  if(!e.target.classList.contains("expander-toggle")) return;
  const t = e.target;
  const c = t.nextElementSibling;
  if(c.style.maxHeight){
    c.style.maxHeight=null;
    t.textContent = t.textContent.replace("‚ñ≤","‚ñº");
  } else {
    c.style.maxHeight=c.scrollHeight + "px";
    t.textContent = t.textContent.replace("‚ñº","‚ñ≤");
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
