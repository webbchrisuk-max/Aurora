/* ================= NEXT 5 DIVIDENDS ================= */

/* ================= UPCOMING DIVIDENDS ================= */
function renderUpcoming(sync){
  const all = sync?.isa?.dividends?.upcoming || [];
  const today = new Date();

  const future = all.filter(d => new Date(d.ex_div_date) >= today)
                    .sort((a,b)=> new Date(a.ex_div_date) - new Date(b.ex_div_date))
                    .slice(0,5);

  let html = "";

  future.forEach(d=>{
    html += `
      <div class="dividend-item">
        <div>
          <strong>${d.ticker}</strong> â€” ${d.name}<br>
          Ex: ${d.ex_div_date}<br>
          Pay: ${d.pay_date}<br>
          Status: ${d.status}
        </div>
        <div style="font-size:18px; color:var(--teal);">
          Â£${Number(d.total_dividend).toFixed(2)}
        </div>
      </div>
    `;
  });

  document.getElementById("upcoming").innerHTML = html;
}

/* ================= YEAR-TO-DATE ================= */
function renderYTD(sync){
  const totals = sync?.isa?.dividends?.monthly_totals || {};
  const year = new Date().getFullYear();
  let sum = 0;

  Object.entries(totals).forEach(([m,v])=>{
    if(m.startsWith(String(year))) sum += v;
  });

  document.getElementById("ytd").innerHTML = `
    <h3 style="text-align:center; font-size:26px; text-shadow:0 0 12px var(--cyan);">
      Â£${sum.toFixed(2)}
    </h3>`;
}

/* ================= TESCO MIGRATION PLAN ================= */
function renderTescoMigration(sync){
  const p = sync?.tesco?.isa_migration_plan;
  if(!p){
    document.getElementById("tesco-migration").innerHTML = "<p>No migration data.</p>";
    return;
  }

  let html = `<p><strong>Maturity:</strong> ${p.maturity_date}</p><ul>`;

  Object.entries(p.tax_years).forEach(([yr,txt])=>{
    html += `<li><strong>${yr.replace("_","/")}:</strong> ${txt}</li>`;
  });

  html += `</ul>`;
  document.getElementById("tesco-migration").innerHTML = html;
}

<!-- ===================== EXPANSION PANEL JAVASCRIPT ===================== -->
<script>
document.addEventListener("click", e => {
  if(e.target.classList.contains("expander-toggle")){
    const toggle = e.target;
    const content = toggle.nextElementSibling;

    if(content.style.maxHeight){
      content.style.maxHeight = null;
      toggle.textContent = "â–¼ More";
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
      toggle.textContent = "â–² Less";
    }
  }
});
