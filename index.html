<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aurora ISA Tracker â€“ Cinematic Edition</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

<style>
:root{
  --cyan:#00eaff;
  --coral:#ff7f50;
  --teal:#00ffd0;
  --amber:#ffb347;
  --bg1:#060018;
  --bg2:#120035;
  --bg3:#001a33;
}
body{
  margin:0;
  padding:0;
  font-family:'Orbitron',sans-serif;
  background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:600% 600%;
  animation:auroraDrift 45s ease infinite;
  color:#fff;
  overflow-x:hidden;
}
@keyframes auroraDrift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
.container{
  padding:20px;
  max-width:1100px;
  margin:auto;
}
.section-title{
  font-size:24px;
  font-weight:700;
  color:var(--cyan);
  text-align:center;
  margin-top:35px;
  text-shadow:0 0 15px var(--cyan);
}

/* Card */
.card{
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:18px;
  padding:20px;
  margin-bottom:24px;
  backdrop-filter:blur(10px);
  position:relative;
  overflow:hidden;
  transition:0.35s ease;
}
.card:hover{
  box-shadow:0 0 22px rgba(0,255,255,0.55);
  transform:translateY(-3px);
}

/* Carousels */
.carousel{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  gap:22px;
  padding:18px 0 18px 10px;
}
.carousel::after{ content:""; flex:0 0 15px; }

.holding-card{
  flex:0 0 80%;
  scroll-snap-align:start;
  background:rgba(255,255,255,0.07);
  border-radius:16px;
  padding:18px;
  box-shadow:0 0 15px rgba(0,255,255,0.22);
}

/* Dividend items */
.dividend-item{
  padding:12px 14px;
  background:rgba(255,255,255,0.08);
  border-radius:14px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
}
</style>

<script>
/* ======================================
   AURORA SYNC â€“ MASTER DATA SOURCE
   ====================================== */
const AURORA_SYNC =
  "https://raw.githubusercontent.com/webbchrisuk-max/Aurora/main/AuroraSync.json";

/* Loader */
async function loadJSON(url){
  const res = await fetch(url + "?nocache=" + Date.now());
  return await res.json();
}

async function initAurora(){
  const sync = await loadJSON(AURORA_SYNC);

  renderPortfolio(sync);
  renderIG(sync);
  renderT212(sync);
  renderTesco(sync);
  renderTescoMigration(sync);
  renderNextFive(sync);
  renderUpcoming(sync);
  renderYTD(sync);
}
</script>
</head>

<body onload="initAurora()">
<div class="container">
<h1 class="section-title">ğŸŒŒ Aurora ISA Tracker â€“ Cinematic Edition</h1>

<!-- PORTFOLIO SUMMARY -->
<div class="card">
  <h2 class="section-title">ğŸ“Š Portfolio Summary</h2>
  <div id="portfolio-summary"></div>
</div>

<!-- TESCO -->
<div class="card">
  <h2 class="section-title">ğŸ›’ Tesco SIP & SAYE</h2>
  <div id="tesco-sip"></div>
  <div id="tesco-saye"></div>
  <h3 class="section-title" style="margin-top:25px;">ğŸ“¤ ISA Migration Plan</h3>
  <div id="tesco-migration"></div>
</div>

<!-- IG ISA -->
<div class="card">
  <h2 class="section-title">ğŸ“ˆ IG ISA Holdings</h2>
  <div class="carousel" id="ig-carousel"></div>
</div>

<!-- T212 ISA -->
<div class="card">
  <h2 class="section-title">ğŸ“‰ Trade212 ISA Holdings</h2>
  <div class="carousel" id="t212-carousel"></div>
</div>

<!-- Next 5 -->
<div class="card">
  <h2 class="section-title">â­ï¸ Next 5 Dividends</h2>
  <div id="next5"></div>
</div>

<!-- Upcoming -->
<div class="card">
  <h2 class="section-title">ğŸ“… Upcoming Dividends</h2>
  <div id="upcoming"></div>
</div>

<!-- YTD -->
<div class="card">
  <h2 class="section-title">ğŸ’· Year-To-Date Income</h2>
  <div id="ytd"></div>
</div>

</div>

<script>
/* ======================================
   PORTFOLIO SUMMARY
   ====================================== */
function renderPortfolio(sync){
  const ig = sync.isa.holdings.ig_isa || [];
  const t212 = sync.isa.holdings.trade212_isa || [];

  const igValue = ig.reduce((s,h)=>s + Number(h.value||0),0);
  const t212Value = t212.reduce((s,h)=>s + Number(h.value||0),0);
  const total = igValue + t212Value;

  document.getElementById("portfolio-summary").innerHTML = `
    <p><strong>IG ISA:</strong> Â£${igValue.toFixed(2)}</p>
    <p><strong>Trade212 ISA:</strong> Â£${t212Value.toFixed(2)}</p>
    <p><strong>Total Portfolio Value:</strong> Â£${total.toFixed(2)}</p>
    <p><strong>Projected Annual Income:</strong> Â£${sync.isa.portfolio_summary.annual_income_gbp.toFixed(2)}</p>
  `;
}

/* ======================================
   IG CAROUSEL
   ====================================== */
function renderIG(sync){
  const list = sync.isa.holdings.ig_isa || [];
  const el = document.getElementById("ig-carousel");
  el.innerHTML = "";

  list.forEach(h=>{
    el.innerHTML += `
      <div class="holding-card">
        <h3>${h.ticker} â€” ${h.name}</h3>
        <p><strong>Shares:</strong> ${h.shares}</p>
        <p><strong>Value:</strong> Â£${h.value.toFixed(2)}</p>
        <p><strong>Gain:</strong> <span style="color:${h.gain_value>=0?"lime":"red"}">
          Â£${h.gain_value.toFixed(2)}</span>
        </p>
      </div>`;
  });
}

/* ======================================
   T212 CAROUSEL
   ====================================== */
function renderT212(sync){
  const list = sync.isa.holdings.trade212_isa || [];
  const el = document.getElementById("t212-carousel");
  el.innerHTML = "";

  list.forEach(h=>{
    el.innerHTML += `
      <div class="holding-card">
        <h3>${h.ticker} â€” ${h.name}</h3>
        <p><strong>Shares:</strong> ${h.shares}</p>
        <p><strong>Value:</strong> Â£${h.value.toFixed(2)}</p>
        <p><strong>Gain:</strong> <span style="color:${h.gain_value>=0?"lime":"red"}">
          Â£${h.gain_value.toFixed(2)}</span>
        </p>
      </div>`;
  });
}

/* ======================================
   TESCO
   ====================================== */
function renderTesco(sync){
  const t = sync.tesco.summary;

  document.getElementById("tesco-sip").innerHTML = `
    <p><strong>SIP Shares:</strong> ${t.sip_total_shares}</p>
    <p><strong>Value:</strong> Â£${t.sip_value_gbp.toFixed(2)}</p>
    <p><strong>Avg Cost:</strong> Â£${t.sip_average_cost.toFixed(2)}</p>
    <p><strong>Gain:</strong> Â£${t.sip_gain_gbp.toFixed(2)}</p>
  `;
  document.getElementById("tesco-saye").innerHTML = `
    <p><strong>Options:</strong> ${t.saye_total_options}</p>
    <p><strong>Option Price:</strong> Â£${t.saye_option_price.toFixed(2)}</p>
    <p><strong>Current Value:</strong> Â£${t.saye_current_value_gbp.toFixed(2)}</p>
    <p><strong>Potential Gain:</strong> Â£${t.saye_potential_gain_gbp.toFixed(2)}</p>
  `;
}

function renderTescoMigration(sync){
  const m = sync.tesco.isa_migration_plan;
  let html = `<p><strong>Maturity:</strong> ${m.maturity_date}</p><ul>`;
  Object.entries(m.tax_years).forEach(([yr,val])=>{
    html += `<li><strong>${yr.replace("_","/")}:</strong> ${val}</li>`;
  });
  html += `</ul>`;
  document.getElementById("tesco-migration").innerHTML = html;
}

/* ======================================
   NEXT 5 DIVIDENDS
   ====================================== */
function renderNextFive(sync){
  const full = sync.isa.dividends.next_five || [];
  let html = "";
  full.forEach(d=>{
    html += `
      <div class="dividend-item">
        <div><strong>${d.ticker}</strong><br>Ex: ${d.ex_div_date}</div>
        <div>Â£${Number(d.total_dividend).toFixed(2)}</div>
      </div>`;
  });
  document.getElementById("next5").innerHTML = html;
}

/* ======================================
   UPCOMING DIVIDENDS
   ====================================== */
function renderUpcoming(sync){
  const list = sync.isa.dividends.upcoming || [];
  let html = "";
  list.forEach(d=>{
    html += `
      <div class="dividend-item">
        <div>
          <strong>${d.ticker}</strong> â€” ${d.name}<br>
          Ex: ${d.ex_div_date} | Pay: ${d.pay_date}
        </div>
        <div>Â£${Number(d.total_dividend).toFixed(2)}</div>
      </div>`;
  });
  document.getElementById("upcoming").innerHTML = html;
}

/* ======================================
   YEAR TO DATE
   ====================================== */
function renderYTD(sync){
  const totals = sync.isa.dividends.monthly_totals;
  const year = new Date().getFullYear();
  let sum = 0;

  Object.entries(totals).forEach(([m,val])=>{
    if(m.startsWith(String(year))) sum += val;
  });

  document.getElementById("ytd").innerHTML =
    `<h3 style="text-align:center; font-size:26px;">Â£${sum.toFixed(2)}</h3>`;
}
</script>

</body>
</html>
