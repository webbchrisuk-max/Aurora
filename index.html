<!-- ====================================================================== -->
<!-- ===================== PART 1 ‚Äî AURORA ISA TRACKER ==================== -->
<!-- ====================================================================== -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aurora ISA Tracker ‚Äì Cinematic Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

<style>
:root{
  --cyan:#00eaff;
  --teal:#00ffd0;
  --amber:#ffb347;

  --bg1:#060018;
  --bg2:#120035;
  --bg3:#001a33;
}

/* ===================== GLOBAL BACKGROUND ===================== */
body{
  margin:0;
  padding:0;
  font-family:'Orbitron',sans-serif;
  background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:600% 600%;
  animation:auroraBG 40s ease infinite;
  color:#fff;
  overflow-x:hidden;
}

@keyframes auroraBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  padding:20px;
  max-width:1100px;
  margin:auto;
}

.section-title{
  font-size:24px;
  font-weight:700;
  color:var(--cyan);
  text-align:center;
  margin-top:35px;
  text-shadow:0 0 15px var(--cyan);
}

/* ===================== CARD (GLOBAL) ===================== */
.card{
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:18px;
  padding:20px;
  margin-bottom:24px;
  backdrop-filter:blur(10px);
  box-shadow:0 0 12px rgba(0,255,255,0.20);
  transition:0.35s ease;
}
.card:hover{
  transform:translateY(-3px);
  box-shadow:0 0 22px rgba(0,255,255,0.55);
}

/* ====================================================================== */
/* ===================== RESTORED CAROUSEL CSS ========================== */
/* ====================================================================== */
.carousel {
  display:flex;
  flex-direction:row;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  scroll-behavior:smooth;
  gap:78px;
  padding:45px 0 30px 22px;
  scroll-padding-left:36px;
  -webkit-overflow-scrolling:touch;
}

.carousel::after {
  content:"";
  flex:0 0 20px;
}

.carousel::-webkit-scrollbar {
  display:none;
}

.holding-card {
  flex:0 0 80%;
  scroll-snap-align:start;
  background:rgba(255,255,255,0.07);
  border-radius:16px;
  padding:18px;
  text-align:left;
  margin-top:10px;
  box-shadow:0 0 18px rgba(0,255,255,0.25);
  transition:transform .3s ease;
}
.holding-card:hover{
  transform:scale(1.03);
}

@media (min-width: 1024px) {
  .carousel {
    gap:100px;
    padding:45px 0 30px 60px;
    scroll-padding-left:70px;
  }
  .holding-card {
    flex:0 0 86%;
  }
}

/* ====================================================================== */
/* ===================== EXPANDERS ===================================== */
/* ====================================================================== */
.expander-toggle{
  margin-top:14px;
  padding:10px 20px;
  display:inline-block;
  font-size:0.85rem;
  cursor:pointer;
  border-radius:30px;
  user-select:none;

  background:linear-gradient(120deg,#00eaff,#00ffd0,#00baff);
  background-size:400% 400%;
  animation:auroraDriftBtn 6s ease infinite;

  box-shadow:
    0 0 12px rgba(0,255,255,0.6),
    0 0 25px rgba(0,255,208,0.4);
  color:#000;
  font-weight:700;
}

@keyframes auroraDriftBtn{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.expander-content{
  overflow:hidden;
  max-height:0;
  transition:max-height 0.35s ease-in-out;
}

.expander-content-inner{
  margin-top:12px;
  border-top:1px solid rgba(255,255,255,0.15);
  padding-top:12px;
  font-size:0.82rem;
}

.expander-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}

.expander-label{color:var(--teal);}
.expander-value{color:var(--amber);font-weight:700;}

</style>

<script>
const AURORA_SYNC =
"https://raw.githubusercontent.com/webbchrisuk-max/Aurora/main/AuroraSync.json";

async function loadJSON(url){
  const r = await fetch(url + "?nocache=" + Date.now());
  return r.json();
}

async function initAurora(){
  const sync = await loadJSON(AURORA_SYNC);

  renderPortfolio(sync);
  renderTescoMaster(sync);
  renderIG(sync);
  renderT212(sync);
  renderNextFive(sync);
  renderUpcoming(sync);
  renderYTD(sync);
}
</script>
</head>

<body onload="initAurora()">
<div class="container">

<h1 class="section-title">üåå Aurora ISA Tracker ‚Äì Cinematic Edition</h1>

<!-- ===================== CARD: PORTFOLIO SUMMARY ===================== -->
<div class="card">
  <h2 class="section-title">üìä Portfolio Summary</h2>
  <div id="portfolio-summary"></div>
</div>

<!-- ===================== CARD: TESCO MASTER PANEL (3 DROPDOWNS) ====== -->
<div class="card">
  <h2 class="section-title">üõí Tesco SIP ‚Ä¢ SAYE ‚Ä¢ ISA Migration</h2>

  <!-- SIP -->
  <div class="expander-toggle">SIP Shares ‚ñº</div>
  <div class="expander-content">
    <div class="expander-content-inner" id="tesco-sip"></div>
  </div>

  <!-- SAYE -->
  <div class="expander-toggle">SAYE Plan ‚ñº</div>
  <div class="expander-content">
    <div class="expander-content-inner" id="tesco-saye"></div>
  </div>

  <!-- MIGRATION -->
  <div class="expander-toggle">ISA Migration Plan ‚ñº</div>
  <div class="expander-content">
    <div class="expander-content-inner" id="tesco-migration"></div>
  </div>

</div>
<!-- ====================================================================== -->
<!-- ===================== PART 2 ‚Äî CONTINUATION ========================== -->
<!-- ====================================================================== -->

<!-- ===================== CARD: IG ISA HOLDINGS ===================== -->
<div class="card">
  <h2 class="section-title">üìà IG ISA Holdings</h2>
  <div class="carousel" id="ig-carousel"></div>
</div>

<!-- ===================== CARD: T212 ISA HOLDINGS ===================== -->
<div class="card">
  <h2 class="section-title">üìâ Trade212 ISA Holdings</h2>
  <div class="carousel" id="t212-carousel"></div>
</div>

<!-- ===================== CARD: NEXT 5 DIVIDENDS ===================== -->
<div class="card">
  <h2 class="section-title">‚è≠Ô∏è Next 5 Dividends</h2>
  <div id="next5"></div>
</div>

<!-- ===================== CARD: UPCOMING DIVIDENDS ===================== -->
<div class="card">
  <h2 class="section-title">üìÖ Upcoming Dividends</h2>
  <div id="upcoming"></div>
</div>

<!-- ===================== CARD: YEAR-TO-DATE ===================== -->
<div class="card">
  <h2 class="section-title">üí∑ Year-To-Date Income</h2>
  <div id="ytd"></div>
</div>

</div> <!-- END CONTAINER -->


<!-- ====================================================================== -->
<!-- ===================== SCRIPT: RENDER FUNCTIONS ====================== -->
<!-- ====================================================================== -->

<script>
/* ===================== PORTFOLIO SUMMARY ===================== */
function renderPortfolio(sync){
  const ig = sync?.isa?.holdings?.ig_isa || [];
  const t212 = sync?.isa?.holdings?.trade212_isa || [];

  let igValue = ig.reduce((s,h)=>s+(Number(h.value)||0),0);
  let t212Value = t212.reduce((s,h)=>s+(Number(h.value)||0),0);
  let totalValue = igValue + t212Value;

  const annualIncome = sync?.isa?.portfolio_summary?.annual_income_gbp || 0;

  document.getElementById("portfolio-summary").innerHTML = `
    <p><strong>IG ISA Value:</strong> ¬£${igValue.toFixed(2)}</p>
    <p><strong>Trade212 ISA Value:</strong> ¬£${t212Value.toFixed(2)}</p>
    <p><strong>Total Portfolio:</strong> ¬£${totalValue.toFixed(2)}</p>
    <p><strong>Projected Annual Income:</strong> ¬£${annualIncome.toFixed(2)}</p>
  `;
}

/* ====================================================================== */
/* ===================== TESCO MASTER PANEL (3 DROPDOWNS) ================ */
/* ====================================================================== */
function renderTescoMaster(sync){
  const t = sync?.tesco?.summary;
  if(!t){
    document.getElementById("tesco-sip").innerHTML = "<p>No Tesco data.</p>";
    document.getElementById("tesco-saye").innerHTML = "<p>No Tesco data.</p>";
    document.getElementById("tesco-migration").innerHTML = "<p>No migration data.</p>";
    return;
  }

  /* ----- SIP PANEL ----- */
  document.getElementById("tesco-sip").innerHTML = `
    <div>
      <div class="expander-row"><span class="expander-label">Total Shares</span><span class="expander-value">${t.sip_total_shares}</span></div>
      <div class="expander-row"><span class="expander-label">Value</span><span class="expander-value">¬£${t.sip_value_gbp.toFixed(2)}</span></div>
      <div class="expander-row"><span class="expander-label">Avg Cost</span><span class="expander-value">¬£${t.sip_average_cost.toFixed(2)}</span></div>
      <div class="expander-row"><span class="expander-label">Gain</span><span class="expander-value">¬£${t.sip_gain_gbp.toFixed(2)}</span></div>
    </div>
  `;

  /* ----- SAYE PANEL ----- */
  document.getElementById("tesco-saye").innerHTML = `
    <div>
      <div class="expander-row"><span class="expander-label">Total Options</span><span class="expander-value">${t.saye_total_options}</span></div>
      <div class="expander-row"><span class="expander-label">Option Price</span><span class="expander-value">¬£${t.saye_option_price.toFixed(2)}</span></div>
      <div class="expander-row"><span class="expander-label">Current Value</span><span class="expander-value">¬£${t.saye_current_value_gbp.toFixed(2)}</span></div>
      <div class="expander-row"><span class="expander-label">Potential Gain</span><span class="expander-value">¬£${t.saye_potential_gain_gbp.toFixed(2)}</span></div>
    </div>
  `;

  /* ----- ISA MIGRATION PANEL ----- */
  const m = sync.tesco.isa_migration_plan;
  let mig = `
    <div class="expander-row"><span class="expander-label">Maturity</span><span class="expander-value">${m.maturity_date}</span></div>
    <hr style="opacity:0.2;margin:10px 0;">
  `;

  for(const [year,text] of Object.entries(m.tax_years)){
    mig += `
      <div class="expander-row">
        <span class="expander-label">${year.replace("_","/")}</span>
        <span class="expander-value">${text}</span>
      </div>
    `;
  }

  document.getElementById("tesco-migration").innerHTML = mig;
}

/* ====================================================================== */
/* ===================== IG HOLDINGS ==================================== */
/* ====================================================================== */
function renderIG(sync){
  const ig = sync?.isa?.holdings?.ig_isa || [];
  const el = document.getElementById("ig-carousel");
  el.innerHTML = "";

  ig.forEach(h=>{
    el.innerHTML += `
      <div class="holding-card">
        <h3>${h.ticker} ‚Äî ${h.name}</h3>
        <p><strong>Shares:</strong> ${h.shares}</p>
        <p><strong>Value:</strong> ¬£${Number(h.value).toFixed(2)}</p>
        <p><strong>Gain:</strong>
          <span style="color:${h.gain_value>=0 ? 'lime' : 'red'};">
            ¬£${Number(h.gain_value).toFixed(2)}
          </span>
        </p>

        <div class="expander-toggle">Unfold Insights ‚ñº</div>
        <div class="expander-content">
          <div class="expander-content-inner">

            <div class="expander-row">
              <div class="expander-label">Live Price</div>
              <div class="expander-value">¬£${Number(h.live_price).toFixed(2)}</div>
            </div>

            <div class="expander-row">
              <div class="expander-label">Annual Income</div>
              <div class="expander-value">¬£${Number(h.annual_income).toFixed(2)}</div>
            </div>

            <div class="expander-row">
              <div class="expander-label">Dividend Yield</div>
              <div class="expander-value">${Number(h.annual_div_yield).toFixed(2)}%</div>
            </div>

            <div class="expander-row">
              <div class="expander-label">Gain %</div>
              <div class="expander-value">${Number(h.gain_percentage).toFixed(2)}%</div>
            </div>

          </div>
        </div>
      </div>
    `;
  });
}

/* ====================================================================== */
/* ===================== T212 HOLDINGS ================================== */
/* ====================================================================== */
function renderT212(sync){
  const t = sync?.isa?.holdings?.trade212_isa || [];
  const el = document.getElementById("t212-carousel");
  el.innerHTML = "";

  t.forEach(h=>{
    el.innerHTML += `
      <div class="holding-card">
        <h3>${h.ticker} ‚Äî ${h.name}</h3>
        <p><strong>Shares:</strong> ${h.shares}</p>
        <p><strong>Value:</strong> ¬£${Number(h.value).toFixed(2)}</p>
        <p><strong>Gain:</strong>
          <span style="color:${h.gain_value>=0 ? 'lime' : 'red'};">
            ¬£${Number(h.gain_value).toFixed(2)}
          </span>
        </p>

        <div class="expander-toggle">Unfold Insights ‚ñº</div>
        <div class="expander-content">
          <div class="expander-content-inner">

            <div class="expander-row">
              <div class="expander-label">Live Price</div>
              <div class="expander-value">¬£${Number(h.live_price).toFixed(2)}</div>
            </div>

            <div class="expander-row">
              <div class="expander-label">Annual Income</div>
              <div class="expander-value">¬£${Number(h.annual_income).toFixed(2)}</div>
            </div>

            <div class="expander-row">
              <div class="expander-label">Dividend Yield</div>
              <div class="expander-value">${Number(h.annual_div_yield).toFixed(2)}%</div>
            </div>

            <div class="expander-row">
              <div class="expander-label">Gain %</div>
              <div class="expander-value">${Number(h.gain_percentage).toFixed(2)}%</div>
            </div>

          </div>
        </div>
      </div>
    `;
  });
}

/* ====================================================================== */
/* ===================== NEXT 5 DIVIDENDS =============================== */
/* ====================================================================== */
function renderNextFive(sync){
  const next = sync?.isa?.dividends?.next_five || [];

  document.getElementById("next5").innerHTML =
    next.map(d => `
      <div class="dividend-item" style="
        padding:12px 14px;
        background:rgba(255,255,255,0.08);
        border:1px solid rgba(255,255,255,0.15);
        border-radius:14px;
        display:flex;
        justify-content:space-between;
        align-items:center;
        margin-bottom:10px;
      ">
        <div>
          <strong>${d.ticker}</strong><br>
          Ex: ${d.ex_div_date}<br>
          Pay: ${d.pay_date}
        </div>
        <div style="font-size:18px;color:var(--cyan);">
          ¬£${Number(d.total_dividend).toFixed(2)}
        </div>
      </div>
    `).join("");
}

/* ====================================================================== */
/* ===================== UPCOMING DIVIDENDS ============================= */
/* ====================================================================== */
function renderUpcoming(sync){
  const all = sync?.isa?.dividends?.upcoming || [];
  const today = new Date();

  const future = all.filter(d => new Date(d.ex_div_date) >= today)
                    .sort((a,b)=>new Date(a.ex_div_date)-new Date(b.ex_div_date))
                    .slice(0,5);

  document.getElementById("upcoming").innerHTML =
    future.map(d=>`
      <div class="dividend-item" style="
        padding:12px 14px;
        background:rgba(255,255,255,0.08);
        border:1px solid rgba(255,255,255,0.15);
        border-radius:14px;
        display:flex;
        justify-content:space-between;
        align-items:center;
        margin-bottom:10px;
      ">
        <div>
          <strong>${d.ticker}</strong> ‚Äî ${d.name}<br>
          Ex: ${d.ex_div_date}<br>
          Pay: ${d.pay_date}<br>
          Status: ${d.status}
        </div>
        <div style="font-size:18px;color:var(--teal);">
          ¬£${Number(d.total_dividend).toFixed(2)}
        </div>
      </div>
    `).join("");
}

/* ====================================================================== */
/* ===================== YEAR-TO-DATE ================================== */
/* ====================================================================== */
function renderYTD(sync){
  const totals = sync?.isa?.dividends?.monthly_totals || {};
  const year = new Date().getFullYear();
  let sum = 0;

  for(const [m,v] of Object.entries(totals)){
    if(m.startsWith(String(year))) sum += v;
  }

  document.getElementById("ytd").innerHTML = `
    <h3 style="text-align:center;font-size:26px;text-shadow:0 0 12px var(--cyan);">
      ¬£${sum.toFixed(2)}
    </h3>
  `;
}

/* ====================================================================== */
/* ===================== GLOBAL EXPANDER LOGIC ========================== */
/* ====================================================================== */
document.addEventListener("click", e => {
  if(!e.target.classList.contains("expander-toggle")) return;

  const toggle = e.target;
  const content = toggle.nextElementSibling;

  if(content.style.maxHeight){
    content.style.maxHeight = null;
    toggle.textContent = toggle.textContent.replace("‚ñ≤","‚ñº");
  } else {
    content.style.maxHeight = content.scrollHeight + "px";
    toggle.textContent = toggle.textContent.replace("‚ñº","‚ñ≤");
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
