name: Aurora ISA ‚Äì 5-Minute Live Shares + Dividends Sync (Protected)

on:
  schedule:
    - cron: "*/5 8-16 * * 1-5"
    - cron: "30 16 * * 1-5"
  workflow_dispatch:

concurrency:
  group: aurora-isa-sync
  cancel-in-progress: false

jobs:
  isa_sync:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =====================================================
      # FETCH SHEETS
      # =====================================================
      - name: üü¢ Fetch Holdings sheet
        run: curl -s "https://opensheet.elk.sh/10MdgQKc4tParno7pNkz40eBGz308wxHu1u3gvJe_WsE/Holdings" -o holdings.json

      - name: üü£ Fetch Dividends sheet
        run: curl -s "https://opensheet.elk.sh/10MdgQKc4tParno7pNkz40eBGz308wxHu1u3gvJe_WsE/Dividends" -o dividends.json

      - name: üîß Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # =====================================================
      # SAFE UPDATE ONLY (isa.holdings + isa.dividends)
      # =====================================================
      - name: üîí Protected ISA merge
        run: |
          node << 'EOF'
          const fs = require("fs");

          const holdings = JSON.parse(fs.readFileSync("holdings.json","utf8"));
          const dividendsSheet = JSON.parse(fs.readFileSync("dividends.json","utf8"));
          const auroraPath = "AuroraSync.json";

          // Load FULL existing JSON (untouched)
          const aurora = JSON.parse(fs.readFileSync(auroraPath,"utf8"));

          // Make sure ISA structure exists
          if (!aurora.isa) aurora.isa = {};
          if (!aurora.isa.holdings) aurora.isa.holdings = {};
          if (!aurora.isa.holdings.ig_isa) aurora.isa.holdings.ig_isa = [];
          if (!aurora.isa.holdings.trade212_isa) aurora.isa.holdings.trade212_isa = [];
          if (!aurora.isa.dividends) aurora.isa.dividends = {};

          //----------------------------------------------------------------
          // UPDATE HOLDINGS ‚Äî ONLY THIS PART, nothing else
          //----------------------------------------------------------------
          aurora.isa.holdings.ig_isa = [];
          aurora.isa.holdings.trade212_isa = [];

          holdings.forEach(row=>{
            const obj = {
              ticker: row["ticker"],
              name: row["name"],
              shares: Number(row["shares"]),
              book_cost: Number(row["book_cost"]),
              live_price: Number(row["live_price"]),
              value: Number(row["value"]),
              gain_value: Number(row["gain_value"]),
              gain_percentage: Number(row["gain_percentage"]),
              annual_dividend_per_share: Number(row["annual_dividend_per_share"]),
              annual_div_yield: Number(row["annual_div_yield"]),
              annual_income: Number(row["annual_income"]),
              sector: row["sector"],
              last_updated: row["last_updated"]
            };

            if (row["account"] === "IG ISA") {
              aurora.isa.holdings.ig_isa.push(obj);
            } else if (row["account"] === "TRADE212") {
              aurora.isa.holdings.trade212_isa.push(obj);
            }
          });

          //----------------------------------------------------------------
          // UPDATE DIVIDENDS ‚Äî Only this section
          //----------------------------------------------------------------
          const today = new Date().toISOString().split("T")[0];
          const now = new Date().toISOString().replace("T"," ").substring(0,19);

          const upcoming = [];
          const nextFive = [];
          const monthlyTotals = {};
          let annualTotal = 0;

          dividendsSheet.forEach(d=>{
            const pay = d["pay_date"];
            const total = Number(d["total_dividend"] || 0);

            // Month totals
            if (pay) {
              const m = pay.substring(0,7);
              monthlyTotals[m] = (monthlyTotals[m] || 0) + total;
            }

            annualTotal += total;

            if (pay && pay >= today) {
              upcoming.push({
                ticker: d["ticker"],
                name: d["name"],
                ex_div_date: d["ex_div_date"],
                pay_date: pay,
                dividend_per_share: d["dividend_per_share"],
                shares_at_exdiv: d["shares_at_exdiv"],
                total_dividend: total,
                frequency: d["frequency"],
                status: d["status"]
              });
            }
          });

          upcoming.sort((a,b)=>a.pay_date.localeCompare(b.pay_date));

          nextFive.push(...upcoming.slice(0,5));

          aurora.isa.dividends = {
            last_updated: now,
            upcoming,
            next_five: nextFive,
            monthly_totals: monthlyTotals,
            annual_total: annualTotal
          };

          //----------------------------------------------------------------
          // NEVER TOUCH ANY OTHER PART OF THE JSON ‚ùó
          //----------------------------------------------------------------

          fs.writeFileSync(auroraPath, JSON.stringify(aurora,null,2));
          EOF

      - name: üì• Pull latest
        run: git pull --rebase origin main || true

      - name: üì§ Commit & Push
        run: |
          git add AuroraSync.json
          git commit -m "Protected ISA Update ‚Äì Holdings + Dividends Only" || true
          git push origin main || true
