name: Aurora ISA â€“ 5-Minute Live Shares + Dividends Sync

on:
  schedule:
    - cron: "*/5 8-16 * * 1-5"     # Every 5 mins during UK market hours
    - cron: "30 16 * * 1-5"        # Final run at 16:30
  workflow_dispatch:

concurrency:
  group: aurora-isa-sync
  cancel-in-progress: false

jobs:
  isa_sync:
    runs-on: ubuntu-latest

    steps:
      # =====================================================
      # STEP 1 â€” Checkout repo
      # =====================================================
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      # =====================================================
      # STEP 2 â€” Fetch Holdings sheet
      # =====================================================
      - name: ðŸŸ¢ Fetch Holdings sheet
        run: |
          curl -s "https://opensheet.elk.sh/10MdgQKc4tParno7pNkz40eBGz308wxHu1u3gvJe_WsE/Holdings" -o holdings.json

      # =====================================================
      # STEP 3 â€” Fetch Dividends sheet
      # =====================================================
      - name: ðŸŸ£ Fetch Dividends sheet
        run: |
          curl -s "https://opensheet.elk.sh/10MdgQKc4tParno7pNkz40eBGz308wxHu1u3gvJe_WsE/Dividends" -o dividends.json

      # =====================================================
      # STEP 4 â€” Install Node
      # =====================================================
      - name: ðŸ”§ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # =====================================================
      # STEP 5 â€” Update ISA prices + dividends + summaries
      # =====================================================
      - name: ðŸ”„ Update ISA prices + dividends + summaries
        run: |
          node << 'EOF'
          const fs = require("fs");

          const holdings = JSON.parse(fs.readFileSync("holdings.json", "utf8"));
          const dividendsSheet = JSON.parse(fs.readFileSync("dividends.json", "utf8"));

          const auroraPath = "AuroraSync.json";
          const aurora = JSON.parse(fs.readFileSync(auroraPath, "utf8"));

          // Ensure structure exists
          aurora.isa = aurora.isa || {};
          aurora.isa.holdings = aurora.isa.holdings || { ig_isa: [], trade212_isa: [] };
          aurora.isa.dividends = aurora.isa.dividends || {};
          aurora.isa.portfolio_summary = aurora.isa.portfolio_summary || {};
          aurora.isa.ig_isa = aurora.isa.ig_isa || {};
          aurora.isa.trade212_isa = aurora.isa.trade212_isa || {};

          const now = new Date().toISOString().replace("T", " ").substring(0, 19);

          // =====================================================
          // SPLIT HOLDINGS INTO IG ISA + TRADE212
          // =====================================================
          aurora.isa.holdings.ig_isa = holdings.filter(r => r.account === "IG ISA");
          aurora.isa.holdings.trade212_isa = holdings.filter(r => r.account === "TRADE212");

          // =====================================================
          // DIVIDENDS PROCESSING
          // =====================================================
          const today = new Date().toISOString().split("T")[0];
          const upcoming = [];
          const nextFive = [];
          const monthlyTotals = {};
          let yearlyTotal = 0;

          for (const d of dividendsSheet) {

            const total = parseFloat(d.total_dividend || 0);
            const payDate = d.pay_date;

            // Add to monthly totals
            if (payDate) {
              const month = payDate.substring(0, 7);
              monthlyTotals[month] = (monthlyTotals[month] || 0) + total;
            }

            yearlyTotal += total;

            // Upcoming logic
            if (payDate && payDate >= today) {
              upcoming.push({
                ticker: d.ticker,
                name: d.name,
                ex_div_date: d.ex_div_date,
                pay_date: d.pay_date,
                dividend_per_share: d.dividend_per_share,
                shares_at_exdiv: d.shares_at_exdiv,
                total_dividend: total,
                frequency: d.frequency,
                status: d.status
              });
            }
          }

          // Sort upcoming earliest â†’ latest
          upcoming.sort((a, b) => a.pay_date.localeCompare(b.pay_date));

          // Next 5 upcoming dividends
          nextFive.push(...upcoming.slice(0, 5));

          aurora.isa.dividends = {
            last_updated: now,
            upcoming,
            next_five: nextFive,
            monthly_totals: monthlyTotals,
            annual_total: yearlyTotal
          };

          // =====================================================
          // SUMMARY CALCULATIONS
          // =====================================================
          function calcSummary(rows) {
            const value = rows.reduce((sum, r) => sum + (parseFloat(r.value) || 0), 0);
            const book = rows.reduce((sum, r) => sum + (parseFloat(r.book_cost) || 0), 0);
            const gain = rows.reduce((sum, r) => sum + (parseFloat(r.gain_value) || 0), 0);
            const income = rows.reduce((sum, r) => sum + (parseFloat(r.annual_income) || 0), 0);

            return {
              balance: value,
              unrealised_gain: gain,
              gain_percent: book > 0 ? (gain / book) * 100 : 0,
              annual_income: income
            };
          }

          const ig_summary = calcSummary(aurora.isa.holdings.ig_isa);
          const t212_summary = calcSummary(aurora.isa.holdings.trade212_isa);

          // Save individual summaries
          aurora.isa.ig_isa = ig_summary;
          aurora.isa.trade212_isa = t212_summary;

          // Combined summary
          const total_val = ig_summary.balance + t212_summary.balance;
          const total_income = ig_summary.annual_income + t212_summary.annual_income;

          aurora.isa.portfolio_summary = {
            total_value: total_val,
            annual_income_gbp: total_income,
            dividend_yield: total_val > 0 ? (total_income / total_val) * 100 : 0
          };

          // Save JSON
          fs.writeFileSync(auroraPath, JSON.stringify(aurora, null, 2));
          EOF

      # =====================================================
      # STEP 6 â€” Commit & Push
      # =====================================================
      - name: ðŸ“¤ Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add AuroraSync.json
          git commit -m "ðŸ”„ Auto ISA update: prices + dividends + summaries $(date)" || echo "No changes"
          git push
